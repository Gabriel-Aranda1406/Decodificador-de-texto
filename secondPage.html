<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Secret Code &#x1F575;</h1>
    </header>
    <dialog id="modal">
        <p id="dialog-text"></p>
        <button id="dialog-close" class="button">Fechar</button>
    </dialog>

    <img class="logo" src="img/Frame 6.png" alt="Logo Alura">


    <main>
        <section>
            <div class="textinput">
                <label><textarea  id="textarea" rows="10" cols="30"
                        placeholder="Insira o texto aqui"></textarea></label>
                <div class="buttons">
                    <button class="button" id="cripto">Criptografar</button>
                    <button class="button" id="decripto">Decifrar</button>
                </div>
            </div>
        </section>
        <aside>
            <div class="show-content">
                <textarea id="content-textarea" cols="10" rows="30"></textarea>
                <button class="button" id="copy">Copiar Texto</button>
            </div>
            <div class="no-content">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que deseja criptografar ou descriptografar</p>
            </div>
        </aside>
    </main>

    <footer class="footer">
       <section class="links">
        <h3>Conecte-se comigo:</h3>
            <ul>
                <li> 
                    <a href="https://github.com/Gabriel-Aranda1406" target="_blank">
                        <i class="bi bi-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://linkedin.com/in/gabriel-arandaa/" target="_blank"> <i class="bi bi-linkedin"></i>
                    </a>
                </li>
            </ul>
       </section>

    
       <p>Gabriel Aranda 2024</p>
       <p>Projeto Oracle Next Education/Alura</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
